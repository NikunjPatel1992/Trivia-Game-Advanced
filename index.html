<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game Advance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <!--Link to bootstrap file-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!--Link to jquary file-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-12 header text-center">
                    <h1>Totally Trivial Trivia</h1>
                </div>
            </div>

            <!-- main page  -->
            <div id="screen">
                <div class="box2">
                    <h3>Mathematics Question</h3>
                    <h3>You Have 15 Seconds for each Question</h3>
                    <br />
                    <h3>Click To Start</h3>
                    <button type="button" id="start" class="btn btn-primary">start game</button>
                </div>
            </div>

            <!-- question page -->
            <div id="questionbox">
                <div class="box2">
                    <div id=timeLeft></div>
                    <div id=currentQuestion></div>
                    <div class='question'></div>
                    <div class='answerList'></div>
                    <div id=message></div>
                    <div id=correctedAnswer></div>
                    <div id=image></div>
                    <button type="button" id="test" class="btn btn-primary">start game</button>
                </div>
            </div>

        </div>
    </div>


    <!-- java saript link -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
